<!-- Page header -->
<div class="row content-header mb-4">
  <div class="col-md-8">
    <h1>Update Contact</h1>
  </div>
</div>
<!-- Page header -->
<!-- Form container -->
<div class="container">
  <!-- Add Contact Details Form -->
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-10">
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h5 class="custom-secondary-color">Add Contact Details</h5>
        </div>
        <div class="card-body">
          <form name="editPersonForm" class="needs-validation" ng-submit="updateContact()" novalidate>
            <div class="row mb-2">
              <div class="col-md-2">
                <div class="form-group">
                  <label for="first_name">Title</label>
                  <input type="text" class="form-control" name="title" ng-model="contact.title"
                    placeholder="Mr/Mrs/Miss" />
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label for="first_name"><span class="text-red">*</span>First Name:</label>
                  <input type="text"
                    ng-class="{'is-invalid': editPersonForm.first_name.$touched && editPersonForm.first_name.$invalid}"
                    class="form-control" name="first_name" ng-model="contact.first_name" placeholder="First Name"
                    required />
                  <div class="invalid-feedback">
                    Please enter first name.
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label for="last_name"><span class="text-red">*</span>Last Name:</label>
                  <input ng-model="contact.last_name" type="text"
                    ng-class="{'is-invalid': editPersonForm.last_name.$touched && editPersonForm.last_name.$invalid}"
                    class="form-control" name="last_name" placeholder="Last Name" required />
                  <div class="invalid-feedback">
                    Please enter last name.
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="mobile"><span class="text-red">*</span>Mobile1:</label>
                  <input ng-model="contact.phone1" type="text"
                    ng-class="{'is-invalid': editPersonForm.phone1.$touched && editPersonForm.phone1.$invalid}"
                    class="form-control" name="phone1" placeholder="9898989898" required />
                  <div class="invalid-feedback">
                    Please enter mobile number.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="mobile">Mobile2:</label>
                  <input ng-model="contact.phone2" type="text" class="form-control" name="phone2"
                    placeholder="9898989898" />
                </div>
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="email"><span class="text-red">*</span>Email:</label>
              <input ng-model="contact.email" type="email"
                ng-class="{'is-invalid': editPersonForm.email.$touched && editPersonForm.email.$invalid}"
                class="form-control" name="email" placeholder="test@test.com" required />
              <div class="invalid-feedback">
                <span ng-show="editPersonForm.email.$error.required">Please enter email address.</span>
                <span ng-show="editPersonForm.email.$error.email">Please enter valid email address.</span>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-8">
                <div class="form-group mb-2">
                  <label for="address_line1"><span class="text-red">*</span>Address Line 1:</label>
                  <input ng-model="contact.address.line1" type="text"
                    ng-class="{'is-invalid': editPersonForm.address_line1.$touched && editPersonForm.address_line1.$invalid}"
                    class="form-control" name="address_line1" placeholder="" required />
                  <div class="invalid-feedback">
                    Please enter address.
                  </div>
                </div>
                <div class="form-group mb-2">
                  <label for="address_line2">Address Line 2:</label>
                  <input ng-model="contact.address.line2" type="text" class="form-control" name="address_line2"
                    placeholder="" />
                </div>
                <div class="form-group mb-2">
                  <label for="address_city"><span class="text-red">*</span>City:</label>
                  <input ng-model="contact.address.city" type="text"
                    ng-class="{'is-invalid': editPersonForm.address_city.$touched && editPersonForm.address_city.$invalid}"
                    class="form-control" name="address_city" placeholder="City" required />
                  <div class="invalid-feedback">Please enter city.</div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group mb-2">
                  <label for="address_state"><span class="text-red">*</span>State:</label>
                  <input ng-model="contact.address.state" type="text"
                    ng-class="{'is-invalid': editPersonForm.address_state.$touched && editPersonForm.address_state.$invalid}"
                    class="form-control" name="address_state" placeholder="" required />
                  <div class="invalid-feedback">Please enter state.</div>
                </div>
                <div class="form-group mb-2">
                  <label for="address_zip">Postal/Zip Code:</label>
                  <input ng-model="contact.address.zip" type="text" class="form-control" name="address_zip"
                    placeholder="" />
                </div>
                <div class="form-group mb-2">
                  <label for="address_country"><span class="text-red">*</span>Country:</label>
                  <input ng-model="contact.address.country" type="text"
                    ng-class="{'is-invalid': editPersonForm.address_country.$touched && editPersonForm.address_country.$invalid}"
                    class="form-control" name="address_country" placeholder="" required />
                  <div class="invalid-feedback">
                    Please enter country.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="note">Note:</label>
              <textarea ng-model="contact.note" class="form-control" name="note" placeholder="Note"></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button
                ng-disabled="editPersonForm.first_name.$invalid || editPersonForm.last_name.$invalid || editPersonForm.phone1.$invalid || editPersonForm.email.$invalid || editPersonForm.address_line1.$invalid||editPersonForm.address_city.$invalid || editPersonForm.address_state.$invalid ||editPersonForm.address_country.$invalid"
                type="submit" class="btn custom-secondary-bg-color btn-sm">
                Save
              </button>
              <button type="reset" class="btn btn-danger btn-sm">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Contact Details Form -->
</div>
<!-- Form container -->
